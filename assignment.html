<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>2048 Game</title>
    <link rel="stylesheet" href="assignment.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <div class="logo"><a href="#">2048</a></div>
        <div class="scores">
          <div class="currentScore">Score <span class="yourScore">0</span><p class="bonus"></p></div>
          <div class="bestScore">Best <span class="yourBestScore">0</span></div>
        </div>
      </div>
      <div class="settings">
        <div class="undo" title="Clear best score"><span class="material-symbols-outlined">
            delete_forever
          </span></div>
        <div class="restart" title="Restart"><span class="material-symbols-outlined">
          restart_alt
          </span></div>
      </div>
      <div class="gameContainer">
        <div class="gameover">
          <p>Game over!</p>
          <button class="tryAgain">Try again</button>
        </div>
        <div class="grids">
          <div class="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="tiles">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assignment.js"></script>
  </body>
</html>
